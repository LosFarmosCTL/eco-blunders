<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <link href="css/base.css" rel="stylesheet">
  <link href="css/classes.css" rel="stylesheet">
  <link href="css/components.css" rel="stylesheet">
  <link href="css/interactivity.css" rel="stylesheet">
  <link href="login.css" rel="stylesheet">
</head>

<body>
  <div class="background-container flex flex-col justify-center gap-10">
    <div class="login-container flex">
      <div class="grow">
        <h1 class="text-center">ecoBlunders Berlin</h1>
      </div>
      <div class="grow">
        <form class="flex flex-col gap-10 w-full box-border">
          <input type="text" name="username" autocomplete="username" placeholder="Username" required autofocus>
          <input type="password" name="password" placeholder="Password" required>
          <div class="flex justify-end">
            <button type="submit" class="btn-normal">Login</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="login-footer flex justify-end">
      <ul class="flex gap-10 list-none">
        <a href="">
          <li>Privacy Policy</li>
        </a>
        <a href="">
          <li>Imprint</li>
        </a>
      </ul>
    </footer>
  </div>
</body>

</html>
