<form method="get" class="flex flex-col">
  <h2 class="mb-5">Add a name</h2>
  <input type="text" class="mb-10" name="name" placeholder="Name" tabindex="1" autocomplete="off" required autofocus id="name-input">
  <h2 class="mb-5">Add a description</h2>
  <div class="flex gap-10">
    <div class="flex flex-col gap-10 grow mb-10">
      <textarea class="grow" name="description" placeholder="Description" tabindex="2" id="desc-input"></textarea>
      <div class="flex flex-col">
        <input type="text" name="street" class="mb-10" placeholder="Street and Nr." tabindex="4"
          autocomplete="address-line1" required id="street-input">
        <ul class="list-none relative flex flex-col osm-list hidden" id="loc_autocomplete">
          <!--  list elems for testing here
                  <li class="list-none cursor-pointer osm-list-elem">
                    <p>Gatower Straße 18</p>
                    <p>13595 Berlin</p>
                  </li>
                  <li class="list-none cursor-pointer osm-list-elem">
                    <p>Gatower Straße 18</p>
                    <p>13595 Berlin</p>
                  </li> 
                  -->
        </ul>
        <div class="flex gap-10 mb-10">
          <input type="text" name="zipcode" placeholder="ZIP Code" tabindex="5" required id="zip-input">
          <input type="text" name="city" class="grow" placeholder="Berlin" tabindex="6" required id="city-input"> 
        </div>
        <div class="flex gap-10 lat-long">
          <input type="text" name="latitude" placeholder="Latitude" tabindex="7" required id="lat-input" readonly>
          <input type="text" name="longitude" placeholder="Longitude" tabindex="8" required id="lon-input" readonly>
        </div>
      </div>
    </div>
    <div class="image-tag-container flex flex-col gap-10 mb-10">
      <div class="image-upload-container flex justify-center items-center relative aspect-square">
        <div class="flex flex-col items-center">
          <input type="file" class="upload-input" tabindex="3" id="image-upload" multiple>
          <span class="mb-10 text-3xl fa-solid fa-upload"></span>
          <span>Add Images</span>
        </div>
      </div>
      <div class="tag-container" id="tag-container">
        <h3 class="mb-5">Tags</h3>
        <!-- 
        <div class="tag tag-red">
          <div class="tag-hover-overlay">
            <span class="fa-solid fa-xmark"></span>
          </div>
          construction
        </div>
        <div class="tag tag-cyan">
          <div class="tag-hover-overlay">
            <span class="fa-solid fa-xmark"></span>
          </div>
          public transport
        </div>
        <div class="tag tag-yellow">
          <div class="tag-hover-overlay">
            <span class="fa-solid fa-xmark"></span>
          </div>
          park and ride
        </div>
        <div class="tag tag-green">
          <div class="tag-hover-overlay">
            <span class="fa-solid fa-xmark"></span>
          </div>
          bike lanes
        </div>
      -->
        <details class="details-modal inline" tabindex="7">
          <summary class="inline list-none" tabindex="-1">
            <div class="tag tag-add">
              + add
            </div>
          </summary>

          <div class="tag-selector" id="tag-selector">
            <h3>Filter by tag</h3>
            <div class="tag-selector-search">
              <input type="text" name="tag-search" placeholder="Search for tag">
            </div>
            <div class="tag-selector-tag">
              <span class="tag-red"></span> construction 
            </div>
            <div class="tag-selector-tag">
              <span class="tag-green"></span> bike lanes
            </div>
            <div class="tag-selector-tag">
              <span class="tag-cyan"></span> public transport
            </div>
            <div class="tag-selector-tag">
              <span class="tag-yellow"></span> park and ride
            </div>
          </div>
        </details>
      </div>
    </div>
  </div>
  <div class="flex justify-between" id="dialog-buttons">
    <button class="btn-destructive" tabindex="10" id="delete-button">Delete</button>
    <div class="flex gap-10">
      <button form="edit-form" class="btn-normal" tabindex="9" id="cancel-button">Cancel</button>
      <button type="submit" class="btn-positive" tabindex="8" id="submit-location">Update</button>
    </div>
  </div>
</form>
