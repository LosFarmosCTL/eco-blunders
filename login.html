<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="login.css" rel="stylesheet">

</head>

<body>
  <div class="background-container">
    <div class="surrounding-div">
      <div class="login-message">
        <h1 class="company-name">ecoBlunders Berlin</h1>
      </div>
      <div class="login-container">
        <form class="login-form">
          <input type="text" id="fname" name="fname" class="logininput" placeholder="Username..." required>
          <input type="password" id="fpassword" name="fname" class="logininput" placeholder="Password..." required>
          <button type="submit" class="loginbutton">Login</button>
        </form>
      </div>
    </div>
    <div class="footer-container">
      <footer class="footer">
        <ul class="footer-list">
          <li class="list-element"><a href="">Contact</a></li>
          <li class="list-element"><a href="">Imprint</a></li>
          <li class="list-element"><a href="">AGB</a></li>
        </ul>
      </footer>
    </div>

  </div>
</body>

</html>
