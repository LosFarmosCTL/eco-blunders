<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <link href="css/base.css" rel="stylesheet">
  <link href="css/classes.css" rel="stylesheet">
  <link href="css/components.css" rel="stylesheet">
  <link href="css/interactivity.css" rel="stylesheet">
  <link href="add.css" rel="stylesheet">

  <link href="fontawesome/css/fontawesome.min.css" rel="stylesheet" />
  <link href="fontawesome/css/brands.min.css" rel="stylesheet" />
  <link href="fontawesome/css/solid.min.css" rel="stylesheet" />
  <link href="fontawesome/css/regular.min.css" rel="stylesheet" />
</head>

<body>
  <div class="modal-overlay"></div>
  <div class="modal">
    <form method="get" class="flex flex-col">
      <h2 class="mb-5">Add a name</h2>
      <input type="text" class="mb-10" name="name" placeholder="Name" tabindex="1" autocomplete="off" required
        autofocus>
      <h2 class="mb-5">Add a description</h2>
      <div class="flex gap-10">
        <div class="flex flex-col gap-10 grow mb-10">
          <textarea class="grow" name="description" placeholder="Description" tabindex="2"></textarea>
          <div class="flex flex-col">
            <input type="text" name="street" class="mb-10" placeholder="Street and Nr." tabindex="4"
              autocomplete="address-line1" required>
            <div class="flex gap-10">
              <input type="text" name="zipcode" placeholder="ZIP Code" tabindex="5" required>
              <input type="text" name="city" class="grow" placeholder="Berlin" tabindex="6" required>
            </div>
          </div>
        </div>
        <div class="image-tag-container flex flex-col gap-10 mb-10">
          <div class="image-upload-container flex justify-center items-center relative box-border">
            <div class="flex flex-col items-center">
              <input type="file" class="upload-input" tabindex="3">
              <span class="mb-10 fa-solid fa-upload"></span>
              <span>Add Images</span>
            </div>
          </div>
          <div class="tag-container">
            <h3 class="mb-5">Tags</h3>
            <div class="tag tag-red">
              <div class="tag-hover-overlay">
                <span class="fa-solid fa-xmark"></span>
              </div>
              construction
            </div>
            <div class="tag tag-cyan">
              <div class="tag-hover-overlay">
                <span class="fa-solid fa-xmark"></span>
              </div>
              public transport
            </div>
            <div class="tag tag-yellow">
              <div class="tag-hover-overlay">
                <span class="fa-solid fa-xmark"></span>
              </div>
              park and ride
            </div>
            <div class="tag tag-green">
              <div class="tag-hover-overlay">
                <span class="fa-solid fa-xmark"></span>
              </div>
              bike lanes
            </div>
            <details class="details-modal inline" tabindex="7">
              <summary class="inline" tabindex="-1">
                <div class="tag tag-add">
                  + add
                </div>
              </summary>

              <div class="tag-selector">
                <h3>Filter by tag</h3>
                <div class="tag-selector-search">
                  <input type="text" placeholder="Search for tag">
                </div>
                <div class="tag-selector-tag">
                  <span class="tag-red"></span> construction
                </div>
                <div class="tag-selector-tag">
                  <span class="tag-green"></span> bike lanes
                </div>
                <div class="tag-selector-tag">
                  <span class="tag-cyan"></span> public transport
                </div>
                <div class="tag-selector-tag">
                  <span class="tag-yellow"></span> park and ride
                </div>
              </div>
            </details>
          </div>
        </div>
      </div>
      <div class="flex justify-end gap-10">
        <button type="reset" class="btn-normal" tabindex="9">Cancel</button>
        <button type="submit" class="btn-positive" tabindex="8">Add Location</button>
      </div>
    </form>
  </div>
</body>

</html>
