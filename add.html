<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="add.css" rel="stylesheet">
</head>

<body>
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <form class="add-form">
      <h3>Add a name</h3>
      <input type="text" name="name" class="input mb-10" placeholder="Name" tabindex="1" autocomplete="off" required
        autofocus>
      <h3>Add a description</h3>
      <div class="horizontal-container mb-10">
        <textarea name="description" class="input-area" placeholder="Description" tabindex="2"></textarea>
        <div class="image-container">
          <div class="upload-icon">
            <input type="file" class="upload-input" tabindex="3">
            <svg xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M288 109.3L288 352c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-242.7-73.4 73.4c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l128-128c12.5-12.5 32.8-12.5 45.3 0l128 128c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L288 109.3zM64 352l128 0c0 35.3 28.7 64 64 64s64-28.7 64-64l128 0c35.3 0 64 28.7 64 64l0 32c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64l0-32c0-35.3 28.7-64 64-64zM432 456a24 24 0 1 0 0-48 24 24 0 1 0 0 48z" />
            </svg>
            <span>Add Images</span>
          </div>
        </div>
      </div>
      <div class="horizontal-container mb-10">
        <div class="address-container">
          <input type="text" name="street" class="input street-input mb-10" placeholder="Street and Nr." tabindex="4"
            autocomplete="address-line1" required>
          <div class="horizontal-container">
            <input type="text" name="zipcode" class="input zipcode-input" placeholder="ZIP Code" tabindex="5" required>
            <input type="text" name="city" class="input city-input" placeholder="Berlin" tabindex="6" required>
          </div>
        </div>
        <div class="tag-container"></div>
      </div>
      <div class="add-container">
        <button name="add" class="button-add" tabindex="7">Add Location</button>
      </div>
    </form>
  </div>
</body>

</html>
